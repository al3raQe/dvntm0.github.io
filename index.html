<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
        }
        .container {
            margin-top: 50px;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .text-field {
            border: 1px solid #ccc;
            padding: 5px 10px;
            width: 300px;
            font-size: 16px;
            text-align: left;
            cursor: pointer;
        }
        button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My Links</h1>
    <div class="container">
        <div class="link">
            <a href="https://bit.ly/dvntm_autoaltstore" target="_blank">
                <img class="icon" src="https://img.icons8.com/ios-filled/50/chain.png" alt="Add to AltStore">
            </a>
            <p>Tap to open in AltStore</p>
        </div>
        <div class="link">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/copy.png" alt="Copy Link">
            <input class="text-field" id="sidestore" value="https://bit.ly/dvntm_sidestore" readonly>
            <button onclick="copyToClipboard('sidestore')">Copy</button>
        </div>
        <div class="link">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/copy.png" alt="Copy Link">
            <input class="text-field" id="esign" value="https://bit.ly/dvntm_esign" readonly>
            <button onclick="copyToClipboard('esign')">Copy</button>
        </div>
        <div class="link">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/copy.png" alt="Copy Link">
            <input class="text-field" id="gbox" value="https://bit.ly/dvntm_gbox" readonly>
            <button onclick="copyToClipboard('gbox')">Copy</button>
        </div>
    </div>

    <script>
        function copyToClipboard(id) {
            const copyText = document.getElementById(id);
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Copied: " + copyText.value);
        }
    </script>
</body>
</html>
