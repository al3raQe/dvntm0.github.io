<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Workshop</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
            width: 120px;
        }
        .icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .description {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Dan's Workshop Repository</h1>
    <div class="container">
        <div class="link">
            <a href="https://bit.ly/dvntm_autoaltstore" target="_blank">
                <img class="icon" src="img/altstore.png" alt="Add to AltStore">
            </a>
            <p class="description">Open in AltStore</p>
        </div>

        <div class="link">
            <a href="https://bit.ly/dvntm_autofeather" target="_blank">
                <img class="icon" src="img/feather.png" alt="Add to Feather">
            </a>
            <p class="description">Open in Feather</p>
        </div>

        <div class="link">
            <a href="https://bit.ly/dvntm_trollapps" target="_blank">
                <img class="icon" src="img/trollapps.png" alt="Add to TrollApps">
            </a>
            <p class="description">Open in TrollApps</p>
        </div>

        <div class="link">
            <a href="https://bit.ly/dvntm_autosidestore" target="_blank">
                <img class="icon" src="img/sidestore.png" alt="Add to SideStore">
            </a>
            <p class="description">Open in SideStore</p>
        </div>

        <div class="link">
            <img class="icon" src="img/altstore.png" alt="Copy Link" onclick="copyToClipboard('https://bit.ly/dvntm_altstore', 'AltStore', '1. Open &quot;AltStore&quot; app and select &quot;Sources&quot; tab\n2. Tap to &quot;+&quot; button in the top-left corner and paste copied link')">
            <p class="description">Copy AltStore Link</p>
        </div>

        <div class="link">
            <img class="icon" src="img/krava.png" alt="Copy Link" onclick="copyToClipboard('https://bit.ly/dvntm_feather', 'KravaSigner', '1. Open &quot;KravaSigner&quot; app and tap to &quot;Leaf&quot; icon\n2. Select &quot;Add Repository&quot; and paste copied link')">
            <p class="description">Copy KravaSigner Link</p>
        </div>

        <div class="link">
            <img class="icon" src="img/esign.png" alt="Copy Link" onclick="copyToClipboard('https://bit.ly/dvntm_esign', 'ESign', '1. Open &quot;ESign&quot; app and select &quot;AppStore&quot; tab\n2. Tap to &quot;App Source&quot;\n3. Tap to &quot;Plus (+)&quot; icon and paste copied link')">
            <p class="description">Copy ESign Link</p>
        </div>

        <div class="link">
            <img class="icon" src="img/gbox.png" alt="Copy Link" onclick="copyToClipboard('https://bit.ly/dvntm_gbox', 'GBox', '1. Open &quot;GBox&quot; app and select &quot;Sources&quot; tab\n2. Tap to &quot;Add App Source&quot; and paste copied link')">
            <p class="description">Copy GBox Link</p>
        </div>
    </div>

    <script>
        function copyToClipboard(link, name, instruction) {
            navigator.clipboard.writeText(link);
            alert(`Copied link for the ${name}:\n${link}\n\n${instruction}`);
        }
    </script>
</body>
</html>
