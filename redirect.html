<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Workshop</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const redirects = {
                "/altstore": "altstore://source/?url=https://github.com/dvntm0/AltStore/raw/refs/heads/main/repo.json",
                "/feather": "feather://source/https://github.com/dvntm0/AltStore/raw/refs/heads/main/feather.json",
                "/trollapps": "trollapps://add?url=https://github.com/dvntm0/AltStore/raw/refs/heads/main/feather.json",
                "/sidestore": "sidestore://source?url=https://raw.githubusercontent.com/dvntm0/AltStore/refs/heads/main/sidestore.json",
                "/esign": "esign://addsource?url=https://github.com/dvntm0/AltStore/raw/refs/heads/main/esign.json",
                "/appdb": "https://appdb.to/repos/import?url=https://github.com/dvntm0/AltStore/raw/refs/heads/main/feather.json",
                "/scarlet": "scarlet://repo=https://github.com/dvntm0/AltStore/raw/refs/heads/main/scarlet.json"
            };

            const path = window.location.pathname;
            if (redirects[path]) {
                document.body.innerHTML = `<h1>Redirecting to ${path.slice(1).charAt(0).toUpperCase() + path.slice(2)}...</h1>`;
                setTimeout(() => {
                    window.location.href = redirects[path];
                }, 2000);
            } else {
                document.body.innerHTML = "<h1>Link not found</h1><p>Or app not installed</p>";
            }
        });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
